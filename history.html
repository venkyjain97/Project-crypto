<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>History page</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

    <script src="https://kit.fontawesome.com/1fe849949f.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="history.css">

<body>
    <div id="nav_bar">
        <div>Crypto coin Statistic</div>
        <select><option>INR</option></select>
    </div>

    <div id="main_container">
        <div id="first_section"></div>

        <div style="margin-left: 25px; height: 650px; color: rgb(247, 247, 247); border: 1px solid;"></div>

            <div class="third_section">

                <div>30 Days</div>
                <div>3 Months</div>

        </div>
    </div>
